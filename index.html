<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  <main>
    <div class="container">
      <div class="snap">
        <figure>
          <img src="./images/logo.svg" alt="snap logo">
        </figure>
        <!-- top navigation menu -->
        <nav class="topnav">
          <button class="hamburger">
            <span class="hamburger-bars"></span>
          </button>
          <div class="ham-nav">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <ul>
              <li>Features</li>
              <!--
              Todo List
              Calendar
              Reminders
              Planning
              -->
              <li>Company</li>
              <!--
              History
              Our Team
              Blog
              -->
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
          <!-- the above code creates the hamburger menu using this instead of an image so it can be animated-->
          <div id="myLinks">
            <div id="about">
              <ul>
                <li>Features</li>
                <!--
                Todo List
                Calendar
                Reminders
                Planning
                -->
                <li>Company</li>
                <!--
                History
                Our Team
                Blog
                -->
                <li>Careers</li>
                <li>About</li>
              </ul>
              
            </div>
            <div>
              Login
              <button id="register">Register</button>
            </div>
        </div>
        </nav>
      </div>
        <div class="desktop">
          <div class="hero">
            <figure class="hero-mobile">
              <img class="hero-img" src="./images/image-hero-mobile.png" alt="hero image mobile">
            </figure>
          </div>
          <div class="text">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline processes, 
              create team rituals, and watch productivity soar.
            </p>
            <button>Learn more</button>
            <div class="social">
              <figure>
                <img src="./images/client-databiz.svg" alt="databiz-logo">
              </figure>
              <figure>
                <img src="./images/client-audiophile.svg" alt="audiophile-logo">
              </figure>
              <figure>
                <img src="./images/client-meet.svg" alt="meet-logo">
              </figure>
              <figure>
                <img src="./images/client-maker.svg" alt="maker-logo">
              </figure>
            </div>
          </div>
          <figure class="hero-desktop">
            <img class="hero-desktop" src="./images/image-hero-desktop.png" alt="hero image desktop">
          </figure>
        </div>
      </div>
  </main>
      <footer>
       
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Alice Mirestes</a>.
        </div>
      </footer>
    <script>
      const menu = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.ham-nav');

      menu.addEventListener('click', () => {
        menu.classList.toggle('open');
        navMenu.classList.toggle('open');
      });
    </script>
  </body>
</html>
