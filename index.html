<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
  <main>
    <div class="container">
      <div class="snap">
        
        <figure class="hero-img">
          <img class="group" src="./images/icon-menu.svg" alt="group-icon">
        </figure>
        <!-- top navigation menu -->
        <nav class="desktop topnav">
          <figure>
            <img src="./images/logo.svg" alt="snap logo">
          </figure>
          <div id="myLinks">
          Features
            <!--
              Todo List
              Calendar
              Reminders
              Planning
            -->
          Company
            <!--
              History
              Our Team
              Blog
            -->
          Careers
          About
        
          Login
          Register
        </div>
        </nav>
      </div>
        <div class="desktop">
          <div class="hero">
            <figure class="hero-mobile">
              <img class="hero-img" src="./images/image-hero-mobile.png" alt="hero image mobile">
            </figure>
          </div>
          <div class="text">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline processes, 
              create team rituals, and watch productivity soar.
            </p>
            <button>Learn more</button>
            <div class="social">
              <figure>
                <img src="./images/client-databiz.svg" alt="databiz-logo">
              </figure>
              <figure>
                <img src="./images/client-audiophile.svg" alt="audiophile-logo">
              </figure>
              <figure>
                <img src="./images/client-meet.svg" alt="meet-logo">
              </figure>
              <figure>
                <img src="./images/client-maker.svg" alt="maker-logo">
              </figure>
            </div>
          </div>
          <figure class="hero-desktop">
            <img class="hero-desktop" src="./images/image-hero-desktop.png" alt="hero image desktop">
          </figure>
        </div>
      </div>
  </main>
      <footer>
       
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Alice Mirestes</a>.
        </div>
      </footer>
  </body>
</html>
